<!DOCTYPE html>
<html>
<head>
    <title>Comment Submission Form</title>
    <style>
        body {
            font-family: Arial;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        
        label {
            display: block;
            margin-top: 15px;
        }
        
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h2>Comment Submission Form</h2>
    
    <form id="myForm">
        <!-- Part 1: HTML5 Validation -->
        <label>Name *</label>
        <input type="text" id="name" required>
        <span class="error" id="nameError"></span>
        
        <label>Email *</label>
        <input type="email" id="email" required>
        <span class="error" id="emailError"></span>
        
        <label>Comment *</label>
        <textarea id="comment" required></textarea>
        <span class="error" id="commentError"></span>
        
        <!-- Part 2: Account Creation -->
        <label>Username *</label>
        <input type="text" id="username" required>
        <span class="error" id="usernameError"></span>
        
        <label>Password *</label>
        <input type="password" id="password" required>
        <span class="error" id="passwordError"></span>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        // Part 2: JavaScript Validation
        const form = document.getElementById('myForm');
        
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get values
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let comment = document.getElementById('comment').value;
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            
            // Clear previous errors
            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('commentError').textContent = '';
            document.getElementById('usernameError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            
            let valid = true;
            
            // Validate name
            if (name.length < 2) {
                document.getElementById('nameError').textContent = 'Name must be at least 2 characters';
                valid = false;
            }
            
            // Validate email
            if (!email.includes('@') || !email.includes('.')) {
                document.getElementById('emailError').textContent = 'Please enter a valid email';
                valid = false;
            }
            
            // Validate comment
            if (comment.length < 10) {
                document.getElementById('commentError').textContent = 'Comment must be at least 10 characters';
                valid = false;
            }
            
            // Validate username
            if (username.length < 4) {
                document.getElementById('usernameError').textContent = 'Username must be at least 4 characters';
                valid = false;
            }
            
            // Validate password
            if (password.length < 8) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters';
                valid = false;
            }
            
            // Part 3: Input Sanitization to prevent XSS
            function sanitize(input) {
                return input.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            }
            
            // If form is valid, sanitize and submit
            if (valid) {
                let cleanName = sanitize(name);
                let cleanEmail = sanitize(email);
                let cleanComment = sanitize(comment);
                let cleanUsername = sanitize(username);
                
                alert('Form submitted successfully!');
                console.log('Name: ' + cleanName);
                console.log('Email: ' + cleanEmail);
                console.log('Comment: ' + cleanComment);
                console.log('Username: ' + cleanUsername);
                
                form.reset();
            }
        });
    </script>
</body>
</html>
