<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Puzzle</title>
    <style>
        /* ===== DO NOT MODIFY THIS STYLESHEET ===== */
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        #puzzle {
            width: 400px;
            height: 400px;
            border: 2px solid #000;
            background-color: #6B46C1;
            display: grid;
            grid-template-columns: 100px 100px 200px;
            grid-template-rows: 100px 100px 200px;
            gap: 0;
        }

        .box {
            background-color: #805AD5;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border: 1px solid #6B46C1;
        }

        #button-grid {
            grid-column: 3;
            grid-row: 1 / 4;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 0;
            background-color: #6B46C1;
        }

        .grid-btn {
            background-color: #B794F6;
            border: 1px solid #805AD5;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <!-- ===== Initial HTML Structure (DO NOT MODIFY) ===== -->
    <div id="puzzle">
        <div class="box" id="boxA">A</div>
        <div class="box" id="boxB">B</div>
        <div class="box" id="boxC">C</div>
        <div class="box" id="boxD">D</div>
        <div id="button-grid">
            <!-- 100 buttons will be created here with JavaScript -->
        </div>
    </div>

    <script>
        /*
        Name: [ Pratikacharya ]
        Date: [26/10/2025]
        */

        const buttonGrid = document.getElementById('button-grid');
        
        for (let i = 0; i < 100; i++) {
            const button = document.createElement('button');
            button.className = 'grid-btn';
            buttonGrid.appendChild(button);
        }

        const puzzle = document.getElementById('puzzle');
        
        function highlightBorder() {
            puzzle.style.border = '2px solid #FF9E30';
        }
        
        function restoreBorder() {
            puzzle.style.border = '2px solid #000';
        }
        
        puzzle.addEventListener('mouseenter', highlightBorder);
        puzzle.addEventListener('mouseleave', restoreBorder);

        const allButtons = document.querySelectorAll('.grid-btn');
        
        function handleButtonClick(clickedButton, buttonIndex) {
            clickedButton.style.backgroundColor = '#4A2574';
            
            const previousIndex = buttonIndex - 1;
            if (previousIndex >= 0) {
                allButtons[previousIndex].style.backgroundColor = '#FF9E30';
            }
            
            const nextIndex = buttonIndex + 1;
            if (nextIndex < allButtons.length) {
                allButtons[nextIndex].style.backgroundColor = '#FF9E30';
            }
        }
        
        allButtons.forEach(function(button, index) {
            button.addEventListener('click', function() {
                handleButtonClick(button, index);
            });
        });
    </script>
</body>
</html>
